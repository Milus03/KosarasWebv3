<div class="container">
    <h2>Termék szerkesztése</h2>
    <form (ngSubmit)="save()">
      <div class="mb-3">
        <label for="nev" class="form-label">Termék neve</label>
        <input type="text" id="nev" [(ngModel)]="termek.nev" name="nev" class="form-control" required>
      </div>
      
      <div class="mb-3">
        <label for="ar" class="form-label">Ár (Ft)</label>
        <input type="number" id="ar" [(ngModel)]="termek.ar" name="ar" class="form-control" required>
      </div>
      
      <div class="mb-3">
        <label for="marka" class="form-label">Márka</label>
        <input type="text" id="marka" [(ngModel)]="termek.marka" name="marka" class="form-control" required>
      </div>
      
      <div class="mb-3">
        <label for="szin" class="form-label">Szín</label>
        <input type="text" id="szin" [(ngModel)]="termek.szin" name="szin" class="form-control">
      </div>
      
      <button type="submit" class="btn btn-primary">Mentés</button>
      <button type="button" class="btn btn-secondary" routerLink="/admin">Mégse</button>
    </form>
  </div>
