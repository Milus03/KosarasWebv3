<div *ngFor="let user of users" class="row my-2">

    <div class="col">
        <img referrerpolicy="no-referrer" *ngIf="user.photoURL" [src]="user.photoURL" class="img-thumbnail" alt="...">
    </div>
    <div class="col">
        {{user.displayName}}
    </div>
    <div class="col">
        {{user.email}}
    </div>
    <div class="col">
        <div class="row">
            <div class="col">
                <div class="form-check form-switch">
                    <input (change)="change(user.uid)" [(ngModel)]="user.claims.moderator" class="form-check-input" type="checkbox" id="moderator">
                    <label class="form-check-label" for="moderator">Moderator</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <input (change)="change(user.uid)" [(ngModel)]="user.claims.admin" class="form-check-input" type="checkbox" id="admin">
                    <label class="form-check-label" for="admin">Admin</label>
                </div>
            </div>
        </div>        
    </div>
    <!-- <div class="col">
        <button (click)="setCustomClaims(user.uid,{admin:true})" type="button" class="btn btn-primary">Add Admin</button>
    </div> -->
</div>

<div>
    <h2>Admin Termékek Kezelése</h2>
  
    <label for="kategoria">Kategória:</label>
    <select id="kategoria" [(ngModel)]="kategoria" (change)="loadTermekek()">
      <option value="cipok">Cipők</option>
      <option value="mezek">Mezek</option>
      <option value="labdak">Labdák</option>
      <option value="palank">Palánkok</option>
      <option value="poszterek">Poszterek</option>
    </select>
  
    <table>
      <thead>
        <tr>
          <th>Termék Név</th>
          <th>Ár</th>
          <th>Márka</th>
          <th>Akciók</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let termek of termekek">
          <td>{{ termek.nev }}</td>
          <td>{{ termek.ar }} Ft</td>
          <td>{{ termek.marka }}</td>
          <td>
            <button (click)="deleteTermek(termek.id)">Törlés</button>
          </td>
          <td>
            <button (click)="editTermek(termek.kategoria, termek.id)">Szerkesztés</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
